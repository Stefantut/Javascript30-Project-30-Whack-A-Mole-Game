<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <aside class="buttons">
      <form class="name-form">
        <label for="name">Your Name:</label><br />
        <input type="text" id="name" name="name" placeholder="John Doe" /><br />
      </form>
      <button class="start">Start!</button>
      <button class="highscore-btn">View Highscore</button>
    </aside>

    <ul class="highscore-list"></ul>
    <main class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </main>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      const nameInput = document.querySelector("#name");
      const startBtn = document.querySelector(".start");
      let lastHole;
      let timeUp = false;
      let score = 0;
      let name;
      const highscore = [];
      const user = {};
      const highscoreBtn = document.querySelector(".highscore-btn");
      const highscoreList = document.querySelector(".highscore-list");

      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) - min);
      }

      function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (hole === lastHole) {
          return randomHole(holes);
        }
        lastHole = hole;
        return hole;
      }

      function peep() {
        const time = randomTime(200, 2000);
        const hole = randomHole(holes);
        hole.classList.add("up");
        setTimeout(() => {
          hole.classList.remove("up");
          if (!timeUp) peep();
        }, time);
      }
      function startGame() {
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        peep();
        setTimeout(() => {
          (timeUp = true), addUserToHighscore();
        }, 4000);
      }

      function bonk(e) {
        if (!e.isTrusted) return;
        score++;
        this.classList.remove("up");
        scoreBoard.textContent = score;
      }

      moles.forEach((mole) => mole.addEventListener("click", bonk));

      function addUserToHighscore() {
        user["name"] = name;
        user["points"] = score;
        highscore.push(user); // when the game ends it will push the name and score to highscore array
        highscore.forEach(function (user) {
          let li = document.createElement("li");
          highscoreList.appendChild(li);
          li.innerHTML += `${user.name} - ${user.points} points`;
        });
      }
      startBtn.addEventListener("click", () => {
        name = nameInput.value; // gets the name
        startGame();
      });

      // highscoreBtn.addEventListener("click", () => highscore);
    </script>
  </body>
</html>
